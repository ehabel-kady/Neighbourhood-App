<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Neighborhood App</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="contain">
            <div id="container">
                <input id="filter" type="text" data-bind="value: searchTerm, text: searchTerm">
                <input type="button" value="Filter" data-bind="click: listview">
                <ul data-bind="foreach: positions()">
                    <li data-bind="text: name, click: $root.goToMarker"></li>
                </ul>
            </div>

            <div id="map"></div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/knockout-3.2.0.js"></script>
        <script src="js/app.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBNszu7nBBnnsP6PHgbZmCDCJlVsOLA38&v=3&callback=runapp" onerror="errorhandler()">
        </script>


    </body>
</html>
